    <script type="text/javascript">
     function  showtime(){
        var d = new Date();
        var hour= d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var sess = "AM"; 
        var time = hour + ":" + m + ":" + s + " " +sess;
         hour = hour < 10 ? "0" +hour : hour;
        m = m < 10 ? "0" +m : m;
        s = s < 10 ? "0" +s : s;
        if (hour > 12){
            hour = hour - 12 ;
        }
        if ( hour >= 12){
            sess = "pm";
        }
       
       
        document.getElementsByTagName('h1')[0].innerText = time;
        setTimeout(showtime,1000);
        
 
     }

    </script>
